    <script>
      !function ($) {
        $(function(){
          // carousel demo
          $('#myCarousel').carousel({
          	interval:6000,
          })
        })
      }(window.jQuery)
      $(document).ready(function(){
      	Tabletop.init({ 
      		key: menu,
            callback: showInfo,
        });
      });

      function showInfo(data){
        console.log(data);
      	for(var i in data){
          var st = "<a name='"+data[i].name+"'></a><h3>"+data[i].name+"</h3><ul class='thumbnails'>";
          var men = "<li><a href='#"+data[i].name+"'>"+data[i].name+"</a></li>";
          var m = $("#menu_items").html()
          $("#menu_items").html(m+men);
          for(m in data[i].elements){
            st = st+"<li class='span4'>"+
                    "<div class='thumbnail'>"+
                      "<h4>"+data[i].elements[m].title+"</h4>"+
                      "<p>"+data[i].elements[m].description+"</p>"+
                      "<span class='price'>"+data[i].elements[m].price+"</span>"+
                      "<span class='price'>"+data[i].elements[m].price2+"</span>"+
                    "</div>"+
                "</li>";
          }
          var h = $("#menu").html();
          $("#menu").html(h+st+"</ul>");
        }
      }
    </script>
